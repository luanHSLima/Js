<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event DOM</title>
    <style>
        #area {
            background-color: purple;
            color: white;
            font: normal 18pt Arial;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="area">
        Interact...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseleave', sair)
         
        function clicar() {
            a.innerText = 'Clicou!!!'
        }

        function entrar(){
            a.innerText = 'Entrou!!!'
            a.style.background = 'green'
        }
        function sair(){
            a.innerText = 'Saiuuuu'
            a.style.background = 'purple'
        }

    </script>
</body>

</html>
