<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>  
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="" id="txtvel"> Km/H <br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = document.getElementById('res')

            res.innerHTML=`Sua velocidade atual foi de ${vel}Km/h`
            if(vel > 80){
                res.innerHTML += (' MULTADO')
            }else{
                res.innerHTML('sem infrações!')
            }
        }
    </script>
</body>
</html>
